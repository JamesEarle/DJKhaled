<!DOCTYPE html>

<html>
<head>
  <link rel='stylesheet' type='text/css' href="css/bootstrap.css">
  <link rel='stylesheet' type='text/css' href="css/style.css">
</head>
<body>
  <div id="bg">
    <div class="content">
      <script type='text/javascript' src='js/jquery-2.1.0.min.js'></script>
      <script type='text/javascript' src='js/backgrounds.js'></script>
      <script type='text/javascript' src='js/quotes.js'></script>
      <script type='text/javascript' src='js/custom-background.js'></script>
      
      <div class="nav header-right">
        <span>
          <img id="next" src="img/right-arrow.png" alt="Get More Inspiration">
        </span>
      </div>
    
      <div id="clock-time" class="clock header-center">
        <h1 class="shadow">
          <div class="time header-center">
            <span id="hour">12</span>
            <span id="colon">:</span>
            <span id="minute">34</span>
          </div>
        </h1>
        <!-- <p class="header-center"> -->
          <div class="time header-center">
            <span id="date-formatted" class="shadow date">January 11th, 2016</span>
          </div>
        <!-- </p> -->
      </div>
      <div class="nav-title">
        <h1 id="quote" class="title">The key is to win more</h1>
      </div>
      <footer>
        <div class="social">
          
          <!-- Tweet about this web page. -->
          <a href="https://twitter.com/share" class="twitter-share-button"{count} data-text="Let DJ Khaled Motivate you with every new Chrome tab!" data-via="JamesMSP" data-size="large" data-hashtags="djkhaledwater">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          
          <!-- Facebook JDK-->
          <div id="fb-root"></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            
          <!-- Facebook Like and Share Button -->
          <div class="fb-like" data-href="https://www.facebook.com/djkhaledtabs/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
        </div>
      </footer>
    </div>
  </div>
</body>
  
</html>
